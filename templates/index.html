 <!doctype html>
 <html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concrete Compressive Strength Predictor</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}?v=68">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">
    <a style="text-decoration:none" href="/">
    <h1 class='heading_font'>Concrete Compressive Strength Predictor</h1>
    </a>
</div>



<div class="ml-container">
         <form action="{{ url_for('predict')}}" method="post">
         

            <input type="text" id="cem" name="cement" required="required" placeholder="Enter amount of cement (kilogram/cubic-meter)"><br>
            
            <input type="text" id="sla" name="slag" required="required" placeholder="Enter amount of blast furnace slag (kilogram/cubic-meter)"><br>
            
            <input type="text" id="fly" name="flyash" required="required" placeholder="Enter amount of fly ash (kilogram/cubic-meter)"><br>
            
            <input type="text" id="h2o" name="water" required="required" placeholder="Enter amount of water (kilogram/cubic-meter)"><br>
            
            <input type="text" id="super" name="superplasticizer" required="required" placeholder="Enter amount of superplasticizer (kilogram/cubic-meter)"<br>
            
            <input type="text" id="coarse" name="coarseaggregate" required="required" placeholder="Enter amount of coarse aggregate (kilogram/cubic-meter)"><br>
            
            <input type="text" id="fine" name="fineaggregate" required="required" placeholder="Enter amount of fine aggregate (kilogram/cubic-meter)"><br>
            
            <input type="text" id="ag" name="age" required="required" placeholder="Enter age of sample"><br>
            
        <br>
        <br>
        <br>
        <br>
        <input type="submit" class="my-cta-button" value="Predict Strength">
        </form> 


</div>

 </html>
